<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Meme Generator</title>

    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body onload="init()">
    <nav>
      <div class="main-nav flex space-between align-center main-layout">
        <!-- <span class="logo" title="this is our logo">logo</span> -->
        <img src="img/LOGO.png" class="logo" title="this is our logo" onclick="switchPage(event, 'gallery')"/>
        <span>
          <div class="menu-container" onclick="toggleMenu()">
            <ul class="second-nav clean-list align-center">
              <li class="gallery nav-link" onclick="switchPage(event, 'gallery')">
                Gallery
              </li>
              <li class="memes nav-link" onclick="switchPage(event, 'memes')">Memes</li>
              <a class="about nav-link" href="https://shanikupiec.github.io/GalleryProj/" onclick="switchPage(event, 'about')">About</a>
            </ul>
          </div>
          <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </span>
      </div>
    </nav>

    <main class="img-gallery main-layout">
      <section class="search-nav flex space-between">
        <!-- search nav : Lorem ipsum dolor sit amet. -->
        <input list="search-keyword" id="search-choice" name="search-choice" placeholder="Search" onchange="upLoadPage()"/>
        <datalist id="search-keyword">
          <option value="Funny"></option>
          <option value="Movie"></option>
          <option value="Politic"></option>
          <option value="Animel"></option>
          <option value="Baby"></option>
          <option value="TV"></option>
        </datalist>
        <label for="search-choice">
          <img src="img/img-icons/search-icon.png" class="icon">
        </label>

        <div class="keywords-area">
          <span data-keyword="Funny" onclick="upLoadPage('Funny')">Funny</span>
          <span data-keyword="Movie" onclick="upLoadPage('Movie')">Movie</span>
          <span data-keyword="Politic" onclick="upLoadPage('Politic')">Politic</span>
          <span data-keyword="Animel" onclick="upLoadPage('Animel')">Animel</span>
          <span data-keyword="Baby" onclick="upLoadPage('Baby')">Baby</span>
          <span data-keyword="TV" onclick="upLoadPage('TV')">TV</span>
        </div>

        <button onclick="randomMeme()" class="btn-white-orangeight">I'm Flexible</button>
      </section>
      <section class="grid-container-gall"></section>
    </main>

    <main class="main-content" hidden>
      <section class="meme-editor main-layout flex">
        <section class="canvas-container">
          <canvas id="my-canvas" height="450px" width="450px">
            Your browser does not support the canvas element.
          </canvas>
        </section>

        <section class="editor">
          <section class="grid-container-editor">
            <!-- row 1 -->
            <input
              type="text"
              class="txt btn-input-txt"
              placeholder="start type here"
            />

            <!-- row 2 -->
            <img
              src="img/img-icons/up-and-down-opposite-double-arrows-side-by-side.png"
              alt=""
              class="icon btn1"
              onclick="onSwitchLine()"
              title="Switch focus on line"
            />
            <img
              src="img/img-icons/add.png"
              alt=""
              class="icon btn2"
              onclick="onAddLineTxt()"
              title="Add line"
            />
            <img
              src="img/img-icons/trash.png"
              alt=""
              class="icon btn3"
              title="Delete line"
              onclick="onDeleteLine()"
            />

            <!-- row 3 -->
            <img
              src="img/img-icons/increase font - icon.png"
              alt=""
              class="icon btn4"
              title="Increase font size"
              onclick="setFontSize(true)"
            />
            <img
              src="img/img-icons/decrease font - icon.png"
              alt=""
              class="icon btn5"
              title="Decrease font size"
              onclick="setFontSize(false)"
            />
            <img
              src="img/img-icons/align-to-left.png"
              alt=""
              class="icon btn6"
              title="Align text to left"
              onclick="setAlign('left')"
            />
            <img
              src="img/img-icons/center-text-alignment.png"
              alt=""
              class="icon btn7"
              title="Align text to center"
              onclick="setAlign('center')"
            />
            <img
              src="img/img-icons/align-to-right.png"
              alt=""
              class="icon btn8"
              title="Align text to right"
              onclick="setAlign('right')"
            />

            <!-- row 4 -->
            <select
              name="font"
              class="txt btn-select-font"
              title="Select font"
              onchange="onSetFont()"
            >
              <option value="impact">Impact</option>
              <option value="monospace">Monospace</option>
              <option value="system-ui">System-ui</option>
              <option value="auto">Auto</option>
            </select>
            <div class="btn9">
              <img
                src="img/img-icons/text stroke.png"
                alt=""
                class="icon"
                title="Text outline color"
              />
              <input
                type="color"
                class="colorBtn"
                name="outlineColor"
                onchange="setOutlineColor()"
              />
            </div>
            <div class="btn10">
              <img
                src="img/img-icons/paint-board-and-brush.png"
                alt=""
                class="icon"
                title="Text color"
              />
              <input
                type="color"
                value="#FFFFFF"
                class="colorBtn"
                name="textColor"
                onchange="setTextColor()"
              />
            </div>

            <!-- row 5 -->
            <div class="btn11 flex emojis-nav-bar">
              <span class="swipe-emoji" onclick="moveCarousel(-1)"><</span>
              <span class="emojis-area flex"></span>
              <span class="swipe-emoji" onclick="moveCarousel(1)">></span>
            </div>

            <!-- row 6 -->
            <button class="txt btn12 .btn-white-orange" onclick="save()">
              Save<br />
              <img class="mini-icon" src="img/img-icons/diskette.png" />
            </button>
            <button class="txt btn13 .btn-white-orange" onclick="uploadImgToF()">
              Share <br />
              <img class="mini-icon" src="img/img-icons/share.png" />
            </button>
            <button class="txt btn14 .btn-white-orange">
              <a href="#" class="" onclick="onDownload(this)" download=""
                >Download<br />
                <img class="mini-icon" src="img/img-icons/download.png" />
              </a>
            </button>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <div class="main-layout footer-txt">
        all rights reserved
      </div>
    </footer>

    <script src="js/services/utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/img-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/canvas-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/web-controller.js"></script>
  </body>
</html>
